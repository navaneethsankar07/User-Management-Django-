<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: black;
      height: 5rem;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff !important;
    }
    .welcome-card {
      margin-top: 5rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
    }
    .welcome-title {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
    }
 
 
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">MyProject</a>
      <div class="d-flex">
        <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Log Out</a>
      </div>
    </div>
  </nav>

  <!-- Welcome Card -->
  <div class="container">
    <div class="welcome-card text-center mx-auto col-md-6">
      <h2 class="welcome-title">Welcome, {{ user.username }}!</h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
