<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- your same CSS --- */
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #e9ecef;
            --input-bg: #222e51;
            --border-color: #4a577c;
            --accent-color: #e53170;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        .login-card {
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid #28335f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { font-weight: 700; margin-bottom: 2rem; color: var(--text-color); }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(229, 49, 112, 0.25);
        }

        .form-control::placeholder { color: #929bb1; }

        .input-group-text {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #ff488e;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(229, 49, 112, 0.3);
        }

        .errorlist, .js-error {
            color: #ff6b6b;
            font-size: 0.9rem;
            list-style: none;
            padding: 0;
            margin-top: 0.5rem;
        }

        .signup-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center">Log In</h2>
        <form id="loginForm" method="post" novalidate>
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <ul class="errorlist">
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    {{ form.username }}
                </div>
                <div class="js-error" id="usernameError"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    {{ form.password }}
                </div>
                <div class="js-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign Up</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            let valid = true;

            const username = document.getElementById("id_username");
            const password = document.getElementById("id_password");
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");

            usernameError.textContent = "";
            passwordError.textContent = "";

            if (username.value.trim() === "") {
                usernameError.textContent = "Username is required.";
                valid = false;
            }

            if (password.value.trim() === "") {
                passwordError.textContent = "Password is required.";
                valid = false;
            } else if (password.value.length < 4) {
                passwordError.textContent = "Password must be at least 4 characters.";
                valid = false;
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
